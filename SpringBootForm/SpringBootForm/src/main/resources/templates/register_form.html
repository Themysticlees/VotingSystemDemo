<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
	label {
		display: inline-block;
		width: 200px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 200px;
	}
	input[type=radio] ,input[type=file]{
		margin-left: 45px;
	}
	input[type=checkbox] {
		margin-right: 190px;
	}	
	button {
		padding: 5px;
		margin: 10px;
	}
</style>
</head>
<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" th:action="@{/register}" method="post" th:object="${user}" enctype="multipart/form-data">
			<label>Full name:</label>
			<input type="text" th:field="*{name}" required/><br/>
			
			<label>E-mail:</label>
			<input type="text" th:field="*{email}" required /><br/>
					
			<label>Password:</label>
			<input type="password" th:field="*{password}" /><br/>

			<label>Birthday (yyyy-mm-dd):</label>
			<input type="text" th:field="*{birthday}" /><br/>
			
			<label>Gender:</label>
			<input type="radio" th:field="*{gender}" value="Male" />Male
			<input type="radio" th:field="*{gender}" value="Female" />Female<br/>
			
			<label>Profession:</label>
			<select th:field="*{profession}">
				<option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}" />
			</select>
			<br/>
		
			<label>Married?</label>
			<input type="checkbox" th:field="*{married}" /><br/>
							
			<label>Note:</label>
			<textarea rows="5" cols="25" th:field="*{note}"></textarea>
			<br/>
			
			<label>Photos: </label>
    		<input type="file" name="image" id="fileimage" accept="image/png, image/jpeg" /><br/>
    		
    		<p> <img id="thumbnail" alt="Logo Preview" src="" height="150px" width="150px">
    		</p>
			
			<button type="submit">Register</button>		
		</form>
	</div>
	
	<script type="text/javascript">
		$(document).ready(function(){
			
			$('#fileimage').change(function(){
				showImageThumbnail(this);
			});
		
		});
		
		function showImageThumbnail(fileInput){
			file=fileInput.files[0];
			reader = new FileReader();
			
			reader.onload=function(e){
				$('#thumbnail').attr('src',e.target.result);
			};
			reader.readAsDataURL(file);
		}
	</script>
</body>
</html>
